<!DOCTYPE html>
<html>
<head>
	<title>Red Circle</title>
	<style type="text/css">
	#circle{
		background-color: red;
		height: 100px;
		width: 100px;
		border-radius: 50%;
	}
	</style>
</head>
<body>
	<div id="circle"></div>

	<script type="text/javascript">
		document.getElementById("circle").onclick =function(){
			document.getElementById("circle").style.display = none;
		}
	</script>
</body>
</html>
