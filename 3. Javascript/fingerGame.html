<!DOCTYPE html>
<html>
<head>
	<title>Fingers Game</title>
</head>
<body>
	<p>How many Fingers am I holding up?</p>
	<input id="fingers" />
	<button id="button">Click me!</button>
	<div id="result"></div>

	<script type="text/javascript">

	var compFingers = Math.floor(Math.random()*5);
	// var compFingers = 2;

	document.getElementById("button").onclick = function(){

		if(document.getElementById("fingers").value == compFingers){
			alert("you are right!");
			document.getElementById("result").innerHTML = "You are right!";
		}else{
			alert("Wrong!");
			document.getElementById("result").innerHTML = "You are Wrong! My number was " + compFingers;
		}


	}


	</script>

</body>
</html>
