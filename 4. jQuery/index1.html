<!DOCTYPE html>
<html>
<head>
	<title>jQuery Website</title>
	<script type="text/javascript" src="jQuery.min.js"></script>
	<style type="text/css">

	
	#circle{
		height: 100px;
		width: 100px;
		border-radius: 50%;
		background-color: green;
		/*float: left;*/
	}

	</style>
</head>
<body>
	<div id="circle"></div>
	<p>The is some text</p>

	<iframe src="http://www.cnn.com"></iframe>
	

	<script type="text/javascript">

	$("#circle").click(function(){
		$("p").html("Now you clicked & the text has changed");
		// alert($("p").html());
	});
	$("#circle").hover(function(){
		$("p").html("You hovered");
	});
	


	

	</script>
</body>
</html>
